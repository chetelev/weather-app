<div class="row">
  <div class="col-sm-3" *ngFor="let x of cities">
    <div>
      <img src="{{x.url}}" alt="city" class="img-fluid">
      <a class="display-4 text-black-50" routerLink="details/{{x.name}}">{{x.name}}</a>
      <h5 class="text-center text-black">{{x.temperature}} &#8451;</h5>
    </div>
  </div>
</div>
