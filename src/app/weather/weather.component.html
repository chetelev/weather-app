<div class="container badge-light" *ngIf="geoCityData && cities">
  <app-shared></app-shared>

  <div class="row ">

    <div class="col-sm-6 ">
      <h1 class="display-2 text-center d-inline font-weight-bold text-primary">{{geoCityData.name}}</h1>
      <span>{{geoCityData.sys.country}}</span>
      <span
        class="display-3 d-block">{{geoCityData.main.temp | number:'1.0-0'}}<span class="text-black-50">&#8451;</span> </span>
      <div class="">
        <span class="d-block display-4">Wind: <span
          class="text-black-50 font-weight-bold">{{geoCityData.wind.deg}} </span>&#186;</span>
        <span class="d-block display-4">Cloudiness: <span
          class="text-black-50 font-weight-bold">{{geoCityData.weather[0].main}}</span></span>
        <span class="d-block display-4">Humidity: <span
          class="text-black-50 font-weight-bold">{{geoCityData.main.humidity}}</span></span>
      </div>
    </div>

    <div class="col-sm-6 ">
      <img src="{{geoCityImgUrl}}" alt="city-img" class="img-fluid h-100">
    </div>

  </div>

</div>

<app-profile-editor [childMessage]="city"></app-profile-editor>
