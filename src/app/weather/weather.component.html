<div class="container" [ngStyle]="{'background-image': 'url('+ bgImg+')'}">
  <div class="row">
    <div class="col-sm-3" *ngFor="let x of cities">
      <div class="card-body">
        <img src="{{x.url}}" alt="city" class="img-thumbnail img-fluid">
        <h6 class="display-4 text-white-50">{{x.name}}</h6>
        <h5 class="text-xl-center text-white">{{x.temperature}} &#8451;</h5>
      </div>
    </div>
  </div>
</div>
