<div class="container pt-4">
  <form [formGroup]="profileForm" class="form-group">
    <label class=" text-black-50 text-uppercase" for="typeahead-http">
      Search City:
      <input type="text" formControlName="searchCity" id="typeahead-http" [class.is-invalid]="searchFailed" [(ngModel)]="model" [ngbTypeahead]="search" placeholder="" >
      <button type="submit" (click)="searchCity()">
        Search
      </button>
    </label>
  </form>
</div>
